---
- hosts: arvan
  become: true
  gather_facts: False
  tasks:
    - name: Install ca-certificates curl gnupg
      apt:
        name:
          - ca-certificates
          - curl 
          - gnupg
        state: latest
        update_cache: yes
    - name: Create /etc/apt/keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: 0755
    - name: Insert DNS server
      lineinfile:
        path: /etc/resolv.conf
        insertbefore: BOF
        line: "nameserver 178.22.122.100" 
        state: present
    - name: Add Docker's GPG key  
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: 0755

    - name: Add Docker repo to sources
      ansible.builtin.command: 
          cmd: >
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu 
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" |  tee /etc/apt/sources.list.d/docker.list > /dev/null

    - name: Update apt cache and install docker
      apt: 
        name:
          - docker-ce 
          - docker-ce-cli 
          - containerd.io 
          - docker-buildx-plugin 
          - docker-compose-plugin
        update_cache: yes

    - name: Remove DNS server 
      lineinfile:
        path: /etc/resolv.conf  
        regexp: '^nameserver 178\.22\.122\.100$'
        state: absent
    